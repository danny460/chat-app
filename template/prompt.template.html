<md-dialog aria-label="Welcome">
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Set your username to start chatting</h2>
				<span flex></span>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<md-input-container class="md-block" flex-gt-sm>
					<input ng-model="username" placeholder="Username" ng-required="true">  
				</md-input-container> 
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="onClickOK(username)">
				Start Chatting!
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
